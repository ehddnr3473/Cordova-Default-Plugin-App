<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <h1>Cordova default plugins</h1>
    <div id="wrap">
        <h3>Dialogs</h3>
        <div class="container" id="dialogs">
            <button class="btn" id="alert">Alert</button>
            <button class="btn" id="confirm">Confirm</button>
            <button class="btn" id="prompt">Prompt</button>
            <button class="btn" id="beep">Beep</button>
        </div>
        <h3>Device</h3>
        <div class="container" id="device">
            <button class="btn" id="device-cordova">Cordova</button>
            <button class="btn" id="device-model">Model</button>
            <button class="btn" id="device-platform">Platform</button>
            <button class="btn" id="device-uuid">UUID</button>
            <button class="btn" id="device-version">Version</button>
            <button class="btn" id="device-manufacturer">Manufacturer</button>
            <button class="btn" id="device-is-virtual">IsVirtual</button>
            <button class="btn" id="device-serial">Serial</button>
        </div>
        <h3>Screen Orientation</h3>
        <div class="container" id = "screen-orientation">
            <button class="btn" id="lock">Lock</button>
            <button class="btn" id="unlock">Unlock</button>
            <button class="btn" id="orientation-information">Orientation Information</button>
        </div>
        <h3>Inappbrowser</h3>
        <div class="container" id="inappbrowser">
            <label for="input-url">URL</label>
            <input id="input-url" type="url" placeholder="type URL">
            <button id="inappbrowser-btn">click</button>
        </div>
        <div>
            <button class="btn" id="camera">Camera</button>
            <button class="btn" id="geolocation">Geolocation</button>
        </div>
        <div>
            <button class="btn" id="network-information">Network Information</button>
            <button class="btn" id="vibration">Vibrarion</button>
        </div>
        <div>
            <button class="btn">Media</button>
            <button class="btn">File</button>
        </div>
        <div>
            <button class="btn">Media Capture</button>
            <button class="btn">Splashscreen</button>
        </div>
    </div>
    <script src="./cordova.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
