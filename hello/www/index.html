<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <h1>Cordova default plugins</h1>
    <div id="wrap">
        <h3>Dialogs</h3>
        <div class="container" id="dialogs">
            <button class="btn" id="alert">Alert</button>
            <button class="btn" id="confirm">Confirm</button>
            <button class="btn" id="prompt">Prompt</button>
            <button class="btn" id="beep">Beep</button>
        </div>
        <h3>Device</h3>
        <div class="container" id="device">
            <button class="btn" id="device-cordova">Cordova</button>
            <button class="btn" id="device-model">Model</button>
            <button class="btn" id="device-platform">Platform</button>
            <button class="btn" id="device-uuid">UUID</button>
            <button class="btn" id="device-version">Version</button>
            <button class="btn" id="device-manufacturer">Manufacturer</button>
            <button class="btn" id="device-is-virtual">IsVirtual</button>
            <button class="btn" id="device-serial">Serial</button>
        </div>
        <div class="row">
            <button class="btn">Camera</button>
        </div>
        <div class="row">
            <button class="btn">File</button>
            <button class="btn" id="geolocation">Geolocation</button>
        </div>
        <div class="row">
            <button class="btn">Inappbrowser</button>
            <button class="btn">Media</button>
        </div>
        <div class="row">
            <button class="btn">Media capture</button>
            <button class="btn">Network information</button>
        </div>
        <div class="row">
            <button class="btn">Screen orientation</button>
            <button class="btn">Splashscreen</button>
        </div>
        <div class="row">
            <button class="btn">Statusbar</button>
            <button class="btn">Vibrarion</button>
        </div>
    </div>
    <script src="./cordova.js"></script>
    <script src="./js/index.js"></script>
</body>
</html>
