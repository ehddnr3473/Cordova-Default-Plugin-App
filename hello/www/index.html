<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>
<body>
    <h1>Cordova default plugins</h1>
    <div class="container">
        <div class="row">
            <button class="btn" id="battery">Battery status</button>
            <button class="btn">Camera</button>
        </div>
        <div class="row">
            <button class="btn" id="device">Device</button>
            <button class="btn">Dialogs</button>
        </div>
        <div class="row">
            <button class="btn">File</button>
            <button class="btn" id="geolocation">Geolocation</button>
        </div>
        <div class="row">
            <button class="btn">Inappbrowser</button>
            <button class="btn">Media</button>
        </div>
        <div class="row">
            <button class="btn">Media capture</button>
            <button class="btn">Network information</button>
        </div>
        <div class="row">
            <button class="btn">Screen orientation</button>
            <button class="btn">Splashscreen</button>
        </div>
        <div class="row">
            <button class="btn">Statusbar</button>
            <button class="btn">Vibrarion</button>
        </div>
    </div>
    <script type="module" src="js/index.js"></script>
</body>
</html>
